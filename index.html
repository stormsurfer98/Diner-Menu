<!DOCTYPE html>
	<html>
		<head>
			<title>Rob's Diner Menu</title>
			<link href='https://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" type="text/css" href="css/main.css"/>
			<script src="js/main.js"></script>
		</head>

		<body class="fadeIn" onclick="updatePage(event)" bgcolor="#D3D3D3">
			<center>
				<span id="header">
					<br>
					<h1>Rob's Diner Menu</h1>
				</span>

				<div class="location" style="padding-top: 6px;">
					<h3>Breakfast</h3>
					<div class="section">
						<h3>Food</h3>
						<div>Pancakes</div>
						<div>Oatmeal</div>
						<div>Cereal</div>
						<div class="special">SPECIAL: French Toast</div>
						<div>Bananas</div>
					</div>

					<div class="section">
						<h3>Drink</h3>
						<div class="special">SPECIAL: Orange Juice</div>
						<div>Apple Juice</div>
						<div>Milk</div>
					</div>
				</div>

				<div class="location">
					<h3>Meals</h3>
					<div class="section">
						<h3>Lunch</h3>
						<div>Mediterranean Sandwich</div>
						<div class="special">SPECIAL: Japanese Pan Noodles</div>
						<div>Falafel</div>
					</div>

					<div class="section">
						<h3>Dinner</h3>
						<div>
							<h3>Dessert</h3>
							<div class="special">SPECIAL: Tiramisu</div>
						</div>
						<div>Eggplant Parmesan</div>
						<div class="special">SPECIAL: Four Cheese Ravioli</div>
					</div>
				</div>
			</center>
		</body>
	</html>
